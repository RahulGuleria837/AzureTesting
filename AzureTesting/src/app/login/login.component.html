
<div class="row">
    <div class="card text-center mx-auto p-2 my-2">
        <div class="card-header bg-primary">
          LOGIN
        </div>
        <form >
        <div class="card-body">
          <div class="form-group row">
            <label for="txtusername" class="col-md-4"><h6>USERNAME</h6></label>
            <div class="col-md-8">
                <input type="text" placeholder="Enter UserName" name="username" class="form-control" formControlName="userName"/>
                <span class="text text-danger" >Enter valid UserName</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtpassword" class="col-md-4"><h6>PASSWORD</h6></label>
            <div class="col-md-8">
                <input type="password"  placeholder="Enter password" name="password" class="form-control" formControlName="password"/>
                <span class="text text-danger" >Enter valid password</span>
            </div>
          </div>
          
        </div>
        <div class="card-footer text-muted">
        <button  class="btn btn-info">Login</button>
        </div>
      </form>
      </div>
    </div>
