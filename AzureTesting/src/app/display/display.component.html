
<h5 class="text-center">DATA IN CONTAINER</h5>

<table class="table table-bordered table-striped table-active">
   <thead>
    <tr>
<td>id</td>
<td>fileExtension</td>
<td>fileName</td>
<td>Actions</td>

    </tr>
   </thead>

   <tbody>
    <tr *ngFor="let display of displayList;let i=index">
        <td>{{display.id}}/td>
        <td>{{display.fileExtension}}</td>
        <td>{{display.fileName}}</td>
     
        <td> <button (click)="editbutton($event,i)"  class="btn btn-primary"data-toggle="modal" data-target="#editModal">
            <i class="fa fa-edit"></i> 
          </button>
          <button  class="btn btn-danger p-1 m-1" >
              <i class="fa fa-tr ash"></i>
          </button>
          <button (click)="download(display.fileName,display.fileExtension)"  class="btn btn-secondary" >Download</button></td>
  
    </tr>

   </tbody>

</table>


  <!--Edit-->>
  <form>
    <div class="modal" id="editModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="model-header">
                    <div class="modal-title">EditData</div>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
            
                
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fileName" class="col-sm-4">fileName</label>
                        <div class="col-8">
                            <input type="text"   name="fileName"  id="fileName" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="fileExtension" class="col-sm-4">fileExtension</label>
                        <div class="col-8">
                            <input type="text"  name="fileExtension"  id="fileExtension" class="form-control">
                        </div>
                    </div>
                </div>
             
            
                <div class="modal-footer">
                    <button  class="btn btn-success" data-dismiss="modal">
                        update
                    </button>
                    <button class="btn btn-danger"data-dismiss="modal">
                        cancel
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
